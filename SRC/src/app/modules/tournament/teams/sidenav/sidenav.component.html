<div class="relative flex flex-col gap-4 px-4 py-6">

	<!-- Close -->
	<button
		mat-icon-button
		class="absolute top-4 right-0"
		[routerLink]="['../']"
		[matTooltip]="'Fechar'">
		<mat-icon
			[fontIcon]="'close'"></mat-icon>
	</button>

	<div class="flex items-center justify-center w-28 h-28 rounded-full bg-indigo-200 text-indigo-600 mx-auto">
		<span class="text-5xl font-semibold uppercase">
			<span *ngIf="team?.name as teamName">
				{{ teamName[0] }}
			</span>
			<span *ngIf="!team?.name">
				?
			</span>
		</span>
	</div>

	<!-- Team name -->
	<div class="truncate text-center">
		<p class="truncate text-2xl font-medium">
			{{ team?.name }}
		</p>
	</div>

	<!-- Members -->
	<div class="flex flex-col gap-2 px-4">

		<div
			*ngFor="let member of team?.members; last as isLast"
			class="flex flex-col gap-2">

			<mat-divider class="w-full"></mat-divider>

			<div class="flex items-center gap-2 py-1 px-2">
				<mat-icon
					[color]="'primary'"
					[fontIcon]="'person'"></mat-icon>
				<span class="text-sm uppercase">
					{{ member }}
				</span>

			</div>

			<mat-divider *ngIf="isLast" class="w-full"></mat-divider>

		</div>

	</div>

	<!-- Remove -->
	<button
		class="w-full mt-8"
		mat-raised-button
		[color]="'warn'"
		(click)="removeTeam()">

		<mat-icon
			[fontIcon]="'delete'"></mat-icon>
		<span class="ml-2">
			Remover equipe do torneio
		</span>

	</button>

</div>
