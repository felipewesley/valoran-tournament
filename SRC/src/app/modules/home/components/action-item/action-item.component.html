<div
	matRipple
	class="group w-full h-full flex flex-col items-center justify-center gap-2 border border-gray-300 rounded-md shadow-md p-8 hover:bg-indigo-50 select-none cursor-pointer"
	(click)="actionClicked()">

	<!-- Icon -->
	<div class="flex items-center justify-center w-12 h-12 rounded-full text-gray-600 bg-gray-300 group-hover:text-indigo-600 group-hover:bg-indigo-200">
		<mat-icon
			class="scale-150 text-current"
			[fontIcon]="action.icon"></mat-icon>
	</div>

	<!-- Title -->
	<header class="font-normal text-xl">
		{{ action.title }}
	</header>

	<mat-divider class="w-full"></mat-divider>

	<!-- Description -->
	<p class="text-xs text-gray-500">
		{{ action.description }}
	</p>

</div>
